<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


<div class="container mt-5 border border-3 p-3 bg-light" style="width: 80%; height: 80%;">

    <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="https://getwallpapers.com/wallpaper/full/6/d/0/976341-best-avengers-age-of-ultron-wallpapers-2880x1800-for-android-40.jpg" class="d-block m-auto w-75" alt="...">
                <div class="carousel-caption d-none text-bg-secondary d-md-block opacity-75">
                    <h5 >Avengers Age Of Ultron</h5>
                    <p>The Ultron is try to distroid the whole earth to throw a whole town.</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="https://images.hdqwalls.com/wallpapers/avengers-infinity-war-2018-4k-poster-06.jpg" class="d-block w-75 m-auto" alt="...">
                <div class="carousel-caption d-none d-md-block text-bg-secondary opacity-75">
                    <h5>Avenger Infinity-War</h5>
                    <p>Thanos Is snap and remove the half of the unniverse.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://www.letsfindmovie.com/wp-content/uploads/2020/01/yaRps1bMQLyz54M8ib5YdA2a2RZ-scaled.jpg" class="d-block w-75 m-auto" alt="...">
                <div class="carousel-caption d-none d-md-block text-bg-secondary opacity-75">
                    <h5>Avenger Endgame</h5>
                    <p>the Avengers try to bring back the half of the unniverse removed by Thanos</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
